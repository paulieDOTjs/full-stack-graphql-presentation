overwrite: true
schema:
  - http://localhost:4000/graphql
generates:
  src/models/__generated__/graphql.ts:
    config:
      mappers:
        IUser: ../User#UserType
        User: ../User#UserType
        Me: ../User#UserType
      allowEnumStringTypes: true
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - add:
          content: "/* eslint-disable */"
